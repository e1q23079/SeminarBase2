{% extends "layout.html" %}

{% block title %}講座一覧{% endblock %}

{% block css %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/list.css' %}">
{% endblock %}

{% block content %}
<h1>講座一覧</h1>
<p>受講する講座を選択してください。</p>

{% for seminar in seminars %}
<p><a href="/lecture/{{ seminar.id }}" class="title">{{ seminar.title }}</a></p>
<p class="description">{{ seminar.description }}</p>
{% endfor %}

{% endblock %}
